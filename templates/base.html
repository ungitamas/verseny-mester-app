<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/images/favicon.png"" type="image/png">
    <link rel="stylesheet" href="../static/css/style.css">


    <title>Versenymester</title>
   </head>
  <body class="{% if event is not defined %}bg-default
  {% elif event.sport_type == 'football' %}bg-football
  {% elif event.sport_type == 'basketball' %}bg-basketball
  {% elif event.sport_type == 'handball' %}bg-handball
  {% elif event.sport_type == 'volleyball' %}bg-volleyball
  {% elif event.sport_type == 'throwing' %}bg-throwing
  {% elif event.sport_type == 'running' %}bg-running
  {% elif event.sport_type == 'swimming' %}bg-swimming
  {% endif %}">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="navbar-nav">
      
      {% if current_user.is_authenticated %}
      
      <a class="nav-item nav-link" href="{{url_for('logout')}}">Kijelentkezés</a>    
      <a class="nav-item nav-link" href="{{url_for('list_events')}}">Események</a>    
      
      {% else %}

      <a class="nav-item nav-link" href="{{url_for('login')}}">Bejelentkezés</a>
      <a class="nav-item nav-link" href="{{ url_for('register') }}">Regisztráció</a>
      
      {% endif %}
    </div>


</nav>

    {% block content %}

    {% endblock %}
  </body>
</html>
