{% extends "base.html" %}
{% block content %}
<div class="container py-5 bg-light">

    <h1>Esemény kezelése: {{ event.name }}</h1>
    <div style="margin-top: 20px;">
    
    <a href="{{ url_for('add_participant', event_id=event.id) }}" class="btn btn-info">Résztvevő hozzáadása</a> <br>
</div>
<div style="margin-top: 20px;">

    <a href="{{ url_for('list_participants', event_id=event.id) }}" class="btn btn-info">Egyéni eredmény hozzáadása</a>
</div>
<div style="margin-top: 20px;">

    <a href="{{ url_for('individual_final_rank', event_id=event.id) }}" class="btn btn-info">Végeredmény számítása</a>
</div>
{% endblock %}
