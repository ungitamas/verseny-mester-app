{% extends "base.html" %}
{% block content %}
<div class="container py-5 bg-light">
  
<h1>Sikeres bejelentkezés!</h1>

{% if current_user.is_authenticated %}
<p>Üdv az oldalon <strong>{{current_user.username}}</strong>!</p>
<a href="{{url_for('logout')}}">Kijelentkezés</a>    

{% else %}
<a href="{{url_for('login')}}">Bejelentkezés</a>
<a href="{{url_for('register')}}">Regisztráció</a>
{% endif %}

</div>


{% endblock %}
